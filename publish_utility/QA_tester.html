<body>
    <div  class="container">

            <h2 class="author">

        <div id="tag-navigation">
            <p><strong>Filter by Tags:</strong></p>
            <select id="tag-filter">
                <option value="all">All</option>
            </select>
        </div>

        <div id="qa-list"></div>
    </div>
    </div>





    <script>
        // Mock JSON data
        const qaData = [
            {"q": "What is HTML?", "a": "HTML stands for HyperText Markup Language.", "tags": ["HTML", "Basics"], "id": 1},
            {"q": "What is CSS?", "a": "CSS stands for Cascading Style Sheets.", "tags": ["CSS", "Basics"], "id": 2},
            {"q": "What is JavaScript?", "a": "JavaScript is a programming language for the web.", "tags": ["JavaScript", "Programming"], "id": 3}
        ];

        const qaList = document.getElementById('qa-list');
        const tagFilter = document.getElementById('tag-filter');

        // Initialize tag navigation
        const tags = new Set();
        qaData.forEach(item => item.tags.forEach(tag => tags.add(tag)));
        tags.forEach(tag => {
            const option = document.createElement('option');
            option.value = tag;
            option.textContent = tag;
            tagFilter.appendChild(option);
        });

        // Render Q&A items
        function renderQA(filterTag = 'all') {
            qaList.innerHTML = '';
            const filteredData = filterTag === 'all'
                ? qaData
                : qaData.filter(item => item.tags.includes(filterTag));

            filteredData.sort((a, b) => a.id - b.id).forEach(item => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.textContent = item.q;

                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer';

                const answerText = document.createElement('p');
                answerText.textContent = item.a;
                answerDiv.appendChild(answerText);

                const tagsSpan = document.createElement('span');
                tagsSpan.className = 'tags';
                tagsSpan.textContent = `Tags: ${item.tags.join(', ')}`;
                answerDiv.appendChild(tagsSpan);

                questionDiv.addEventListener('click', () => {
                    answerDiv.style.display = answerDiv.style.display === 'none' ? 'block' : 'none';
                });

                qaList.appendChild(questionDiv);
                qaList.appendChild(answerDiv);
            });
        }

        // Event listener for tag filter
        tagFilter.addEventListener('change', (e) => {
            renderQA(e.target.value);
        });

        // Initial render
        renderQA();
    </script>
</body>
